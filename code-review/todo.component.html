<h1>Liste de tâches</h1>

<input #searchInput type="search" placeholder="Rechercher" incremental (search)="onSearch(searchInput.value)">

<div style="height: 8px"></div>

<div style="padding: 16px;">
    <h3>À faire</h3>    
    <div *ngFor="let todo of notCompletedTodos">{{todo.title}}</div>
</div>

<div style="height: 8px"></div>

<div style="padding: 16px;">
    <h3>Complété</h3>    
    <div *ngFor="let todo of completedTodos">{{todo.title}}</div>
</div>
